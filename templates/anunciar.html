<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Produto</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .anunciar-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            margin-top: 10px;
        }

        .btn-left {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="anunciar-container">
        <h1>Anunciar Produto</h1>
        <form action="{{ url_for('anunciar', id=user_id) }}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" class="form-control" id="preco" name="preco" required>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem:</label>
                <input type="text" class="form-control" id="imagem" name="imagem">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="">Selecione</option>
                    <option value="1">Eletrônicos</option>
                    <option value="2">Móveis</option>
                    <option value="3">Roupas</option>
                    <option value="4">Utensílios de Cozinha</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo">
            </div>
            <div class="form-group">
                <label for="condicao">Condição:</label>
                <select class="form-control" id="condicao" name="condicao" required>
                    <option value="">Selecione</option>
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary mr-2">Anunciar</button>
                <button type="button" class="btn btn-secondary btn-left" onclick="window.history.back()">Voltar</button>
            </div>

            
        </form>
    </div>
</body>
</html>
