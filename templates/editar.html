<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{{ usuario.senha }}" required><br>

        <label for="tipo_usuario">Tipo de Usuário:</label>
        <select id="tipo_usuario" name="tipo_usuario" required>
            <option value="física" {% if usuario.tipo_usuario == 'física' %}selected{% endif %}>Física</option>
            <option value="jurídica" {% if usuario.tipo_usuario == 'jurídica' %}selected{% endif %}>Jurídica</option>
        </select><br><br>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
