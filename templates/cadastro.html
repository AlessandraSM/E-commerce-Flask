<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/cadastro/usuario" method="POST">
        <label for="nome">Nome completo do Usuário:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="tipo_usuario">Tipo de Usuário:</label><br>
        <input type="radio" id="fisica" name="tipo_usuario" value="física" required>
        <label for="fisica">Pessoa Física</label><br>
        <input type="radio" id="juridica" name="tipo_usuario" value="jurídica" required>
        <label for="juridica">Pessoa Jurídica</label><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <button type="button" onclick="window.history.back()">Voltar</button>
</body>
</html>
