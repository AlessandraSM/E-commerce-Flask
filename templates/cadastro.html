<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/register" method="post">
        <label for="username">Nome completo do Usuário:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirme a Senha:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="user_type">Tipo de Usuário:</label><br>
        <input type="radio" id="pessoa_fisica" name="user_type" value="pessoa_fisica" required>
        <label for="pessoa_fisica">Pessoa Física</label><br>
        <input type="radio" id="pessoa_juridica" name="user_type" value="pessoa_juridica" required>
        <label for="pessoa_juridica">Pessoa Jurídica</label><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <button type="button" onclick="window.history.back()">Voltar</button>
</body>
</html>
